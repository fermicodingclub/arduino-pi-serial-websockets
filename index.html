<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Web Socket Listener</title>
  </head>
  <body>
    <script>
      const ws = new WebSocket("ws://localhost:8765/");

      ws.onmessage = event => {
        const data = JSON.parse(event.data);
        console.log(data);
        const isBlinking = data.blink;
        document.body.style.backgroundColor =
          isBlinking == "on" ? "green" : "red";
        document.body.innerText = isBlinking;
      };
    </script>
  </body>
</html>
